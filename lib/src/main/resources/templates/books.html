<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách sách</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      h2 {
        color: #343a40;
      }
      .btn-detail {
        background-color: #0d6efd;
        color: white;
        transition: 0.2s;
      }
      .btn-detail:hover {
        background-color: #0b5ed7;
      }
      .table-hover tbody tr:hover {
        background-color: #f1f3f5;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4 text-center">📚 Danh sách sách trong thư viện</h2>

      <!-- Nút thêm sách mới -->
      <div class="mb-3 text-end">
        <a href="/books/new" class="btn btn-success">➕ Thêm sách mới</a>
      </div>

      <!-- Bảng hiển thị danh sách sách -->
      <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-primary">
          <tr class="text-center">
            <th>ID</th>
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th>Số lượng</th>
            <th>Năm xuất bản</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lặp qua từng sách -->
          <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Tên sách</td>
            <td th:text="${book.author}">Tác giả</td>
            <td th:text="${book.quantity}">Số lượng</td>
            <td th:text="${book.year}">Năm</td>

            <!-- Nút xem chi tiết -->
            <td class="text-center">
              <a
                th:href="@{'/books/detail'(id=${book.id})}"
                class="btn btn-detail btn-sm"
              >
                🔍 Xem chi tiết
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Nút quay về trang chính -->
      <div class="text-center mt-4">
        <a href="/index" class="btn btn-outline-secondary"
          >🏠 Quay về trang chính</a
        >
      </div>
    </div>
  </body>
</html>
